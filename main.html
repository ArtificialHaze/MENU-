  <body>
    <!-- SECTION -->
    <section class="menu">
      <div class="title">
        <h2>Our menu</h2>
        <hr />
      </div>
      <!-- BUTTONS -->
      <div class="btn-container">
        <button data-id="all" class="filter-btn" type="button">all</button>
        <button data-id="breakfast" class="filter-btn" type="button">
          breakfast
        </button>
        <button data-id="lunch" class="filter-btn" type="button">lunch</button>
        <button data-id="shakes" class="filter-btn" type="button">
          shakes
        </button>
      </div>
      <!-- SECTION-CENTER -->
      <div class="section-center">
        <article class="menu-item">
          <img src="" alt="menu item" />
          <div class="item-info">
            <header>
              <h4>buttermilk pancakes</h4>
              <h4 class="price">$19.99</h4>
            </header>
            <p class="item-text">
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quod
              modi dolore amet natus, dolor in.
            </p>
          </div>
        </article>
      </div>
    </section>
